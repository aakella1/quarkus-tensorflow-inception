<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <title>Quarkus AI</title>
</head>
<body>
<script type="text/javascript">
  function doSubmit(){
    // Form Data
    var formData = new FormData();

    var fileSelect = document.getElementById("fileSelect");
    if(fileSelect.files && fileSelect.files.length == 1){
     var file = fileSelect.files[0]
     formData.set("file", file , file.name);
    }

    // Http Request
    var request = new XMLHttpRequest();
    request.responseType = "json";
    request.onreadystatechange = function() {
        if (this.readyState == 1) {
            document.getElementById("result-holder").innerHTML = "Waiting...";
        }
        if (this.readyState == 4 && this.status == 200) {
            var html = '<table><thead><tr><th>Label</th><th>Percentage</th></tr></thead><tbody>';

            var data = this.response;
            for (var i = 0; i < data.length; i++) {
               html += '<tr><td>' + data[i].label + '</td><td>' + parseFloat(data[i].score * 100).toFixed(2) + ' %</td></tr>';
            }
            html += '</tbody></table>';
            document.getElementById("result-holder").innerHTML = html;
       }
    }
    alert(threshold.value);

    request.open('POST', "http://localhost:8080/object/detect/" + threshold.value);
    request.setRequestHeader("Accept", "application/json,text/plain");
    request.send(formData);
  }
  </script>
<h1>Test page for Native execution</h1>
<form>
    <input type="file" name="file" id="fileSelect" size="50"/>
    <input type="text" size="4" id="threshold" value="50"/>% Confident<br>
    <button type="button" onclick="doSubmit()">Process</button>
    <br/>
</form>
<br/>
<div><img src="" id="preview-img-holder" width="256px" /></div>
<br/>
<div id="result-holder"></div>

<script type="text/javascript">
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#preview-img-holder').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
        document.getElementById("result-holder").innerHTML = "";
      }
    }
    $("#fileSelect").on('change', function(){
      readURL(this);
    });
  </script>

</body>
</html>
